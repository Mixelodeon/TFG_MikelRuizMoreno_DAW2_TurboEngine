        <!-- Formulario de Registro -->
<section class="page-section" id="formulario">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Actualizar Información</h2>
            <h3 class="section-subheading text-muted">Actualice los datos necesarios a tavés del formulario.</h3>
        </div>
        <form id="registroForm">
            <div class="row align-items-stretch mb-5">
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <!-- Label e input Correo Electrónico -->
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input class="form-control" id="email" type="email" placeholder="Introduzca el correo" required />
                    </div>
                    <div class="form-group mb-3">
                        <!-- Label e input Nombre -->
                        <label for="nombre" class="form-label">Nombre</label>
                        <input class="form-control" id="nombre" type="text" placeholder="Introduzca el nombre del cliente..." required />
                    </div>
                    <div class="form-group mb-3">
                        <!-- Label e input Apellidos -->
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <input class="form-control" id="apellidos" type="text" placeholder="Introduzca los apellidos del cliente..." required />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <!-- Label e input Teléfono -->
                        <label for="telefono" class="form-label">Número de Teléfono</label>
                        <input class="form-control" id="telefono" type="tel" placeholder="Introduzca el número de teléfono..." required />
                    </div>
                    <div class="form-group mb-3">
                        <!-- Label e input DNI -->
                        <label for="dni" class="form-label">DNI</label>
                        <input class="form-control" id="dni" type="text" placeholder="Introduzca el DNI..." required />
                    </div>
                </div>
            </div>
            <!-- Botón de envío -->
            <div class="text-center">
                <button class="btn btn-primary btn-xl text-uppercase" type="submit">Actualizar datos</button>
            </div>
        </form>
        
    </div>
</section>
