<body>
  <div class="login-container">
    <h2>Recuperación de Contraseña</h2>

      <div class="form-group">
        <label for="usuario">Usuario</label>
        <input type="text" name="usuario" id="usuario" placeholder="Introduce tu usuario de..." required />
      
        <label for="correo">Correo Electrónico</label>
        <input type="email" name="correo" id="correo" placeholder="Te enviaremos tu contraseña al correo..." required />

      </div>
      <button type="submit" class="btn">Enviar</button>
    </form>

    <div class="links">
        <a href="./login.html">Volver a Login</a>
      </div>
  </div>
