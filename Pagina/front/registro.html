<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/x-icon" href="../assets/Logo1.jpeg" />
  <link rel="stylesheet" href="../css/styleFormsRegister.css" />
  <script src="../js/validacionesForms.js"></script>
  <title>Registro</title>
</head>
<body>
  <div class="login-container">
    <h2>Registro de Usuario</h2>
    <form id="registroForm" name="" action="../back/registro.php" method="post">
      <div class="form-group form-row">
        <div class="form-col">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" placeholder="Ej: Juanito" required />
          <p id="errorNombre"></p>
        </div>
        <div class="form-col">
          <label for="apellidos">Apellidos</label>
          <input type="text" id="apellidos" name="apellidos" placeholder="Ej: Pérez" required />
          <p id="errorApellidos"></p>
        </div>
      </div>

      <div class="form-group form-row">
        <div class="form-col">
          <label for="telefono">Número de Teléfono</label>
          <input type="tel" id="telefono" name="telefono" placeholder="Ej: 612345678" required />
          <p id="errorTelefono"></p>
        </div>
        <div id="form-col">
          <label for="correo">Correo Electrónico</label>
          <input type="email" id="correo" name="correo" placeholder="Ej: juanitoPerez33@gmail.com" required />
          <p id="errorCorreo"></p>
        </div>
      </div>
      <div class="form-group form-row">
        <div class="form-col">
          <label for="dni">DNI</label>
          <input type="text" id="dni" name="dni" placeholder="Ej: 12345678Z" required />
          <p id="errorDni"></p>
        </div>
      </div>
      <div class="form-group form-row">
        <div class="form-col">
          <label for="nombreUsuario">Nombre de Usuario</label>
          <input type="text" id="nombreUsuario" name="nombreUsuario" placeholder="Ej: juanito33 (Nombre de la cuenta)" required />
          <p id="errorNombreUsuario"></p>
        </div>
        <div class="form-col">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="*********">
          <p id="errorPassword"></p>
        </div>
      </div>
      <button type="submit" class="btn" id="botonRegistrar" disabled>Registrarse</button>
    </form>
    <div class="links">
      <a href="./login.html">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
  </div>
</body>
</html>
